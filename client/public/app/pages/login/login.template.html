<main class="login">
    <nav-bar></nav-bar>
    
    <form class="loginregisterForm" ng-submit="$ctrl.submitLogin()">
        <h2 class="loginregisterForm__title">Logowanie</h2>
        <label for="login_emial">Adres email:</label>
        <input type="email" id="login_emial" ng-model="$ctrl.loginEmail" placeholder="jankowalski@mail.com">
        
        <label for="login_password">Hasło:</label>
        <input type="password" id="login_password"  ng-model="$ctrl.loginPassword" placeholder="••••••••">
        <button type="submit">Zaloguj</button>
    </form>


    <foot-bar></foot-bar>
</main>
